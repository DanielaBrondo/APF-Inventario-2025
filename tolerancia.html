<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <h2 style="color:#50C878; text-align: center;">Outdoor</h2>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; font-size: 16px; }
    p { font-size: 18px; margin-top: 20px; }
    #mensaje {
      font-weight: bold;
      margin-top: 15px;
      font-size: 18px;
      text-align: center;
    }
    .dentro {
      color: green;
    }
    .fuera {
      color: red;
    }
      input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>
</head>
<body>
  <h3 style="color: green; text-align: center;">C치lculo de Tolerancia 췀5%</h3>
  <h4 style=" text-align: center;">M칠todo de conteo en B치scula o Reel Counter</h4>
  <label>Ingresa la cantidad del TAG:
    <input type="number" id="numero1" placeholder="Ej. 100" />
  </label>

  <label>Ingresa la cantidad Auditada:
    <input type="number" id="numero2" placeholder="Ej. 154" />
  </label>

  <button onclick="calcular()">Calcular</button>

  <p id="resultado"></p>
  <p id="mensaje"></p>

  <script>
    function calcular() {
      const n1 = parseFloat(document.getElementById('numero1').value);
      const n2 = parseFloat(document.getElementById('numero2').value);

      if (isNaN(n1) || isNaN(n2)) {
        document.getElementById('resultado').innerText = "Por favor, ingresa n칰meros v치lidos.";
        document.getElementById('mensaje').innerText = "";
        return;
      }

      const tolerancia = n1 * 0.05;
      const minimo = Math.round(n1 - tolerancia);
      const maximo = Math.round(n1 + tolerancia);

      document.getElementById('resultado').innerHTML = 
        `Valor M칤nimo: ${minimo} <br> Valor M치ximo: ${maximo} <br>`;

      const mensaje = document.getElementById('mensaje');
      if (n2 >= minimo && n2 <= maximo) {
        mensaje.innerText = "Cantidad dentro de tolerancia, no debemos hacer ningun cambio 游뗵";
        mensaje.className = "dentro";
      } else {
        mensaje.innerText = "Cantidad fuera de tolerancia, el TAG est치 equivocado 游";
        mensaje.className = "fuera";
      }
    }
  </script>
</body>
</html>
