<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width">
  <title>Conteo de cables en BIN</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      width: 90%;
      margin: 20px auto;
      margin: auto;
      background-color: #fff;
    }

    h2 {
      color: #50C878;
      text-align: center;
    }

    h4 {
      text-align: center;
      color: #444;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #resultado {
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      color: #333;
    }

    #mensajeFinal {
      margin-top: 10px;
      font-size: 16px;
      text-align: center;
      color: #555;
    }

    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>
</head>
<body>
  <h2>Conteo de cables en BIN</h2>
  <h4>Multiplicación de medida × cantidad / 1000</h4>

  <label>Medida del cable (últimos 3 dígitos del NP):
    <input type="number" id="medida" placeholder="Ej. 254" />
  </label>

  <label>Cantidad de piezas que muestra la báscula:
    <input type="number" id="piezas" placeholder="Ej. 620" />
  </label>

  <button onclick="calcular()">Calcular</button>

  <p id="resultado"></p>
  <p id="mensajeFinal"></p>

  <script>
    function calcular() {
      const medida = parseFloat(document.getElementById('medida').value);
      const piezas = parseFloat(document.getElementById('piezas').value);
      const resultadoDiv = document.getElementById('resultado');
      const mensajeFinal = document.getElementById('mensajeFinal');

      if (isNaN(medida) || isNaN(piezas)) {
        resultadoDiv.textContent = "Por favor, ingresa números válidos.";
        mensajeFinal.textContent = "";
        return;
      }

      const resultado = (medida * piezas) / 1000;
      resultadoDiv.textContent = `Resultado: ${resultado}`;
      mensajeFinal.textContent = "Esta es la cantidad de cable en metros (UOM).";
    }
  </script>
</body>
</html>
