<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Conteo de cables en BIN</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      background-color: #fff;
    }

    h2 {
      color: #50C878;
      text-align: center;
    }

    h4 {
      text-align: center;
      color: #444;
    }

    .input-group {
      text-align: center;
      margin-top: 10px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
      width: 80%;
    }

    button {
      padding: 10px 30px;
      margin-top: 20px;
      font-size: 16px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #resultado {
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      color: #333;
    }

    #mensajeFinal {
      margin-top: 10px;
      font-size: 16px;
      text-align: center;
      color: #555;
    }

    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>
</head>
<body>
  <h2>Conteo de cables en BIN</h2>
  <h4>Multiplicación de medida × cantidad / 1000</h4>

  <div class="input-group">
    <label for="medida">Medida del cable (últimos 3 dígitos del NP):</label><br />
    <input type="number" id="medida" placeholder="Ej. 45" />
  </div>

  <div class="input-group">
    <label for="piezas">Cantidad de piezas que muestra la báscula:</label><br />
    <input type="number" id="piezas" placeholder="Ej. 1500" />
  </div>

  <div style="text-align: center;">
    <button onclick="calcular()">Calcular</button>
  </div>

  <p id="resultado"></p>
  <p id="mensajeFinal"></p>

  <script>
    function calcular() {
      const medida = parseFloat(document.getElementById('medida').value);
      const piezas = parseFloat(document.getElementById('piezas').value);
      const resultadoDiv = document.getElementById('resultado');
      const mensajeFinal = document.getElementById('mensajeFinal');

      if (isNaN(medida) || isNaN(piezas)) {
        resultadoDiv.textContent = "Por favor, ingresa números válidos.";
        mensajeFinal.textContent = "";
        return;
      }

      const resultado = (medida * piezas) / 1000;
      resultadoDiv.textContent = `Resultado: ${resultado}`;
      mensajeFinal.textContent = "Esta es la cantidad de cable en metros (UOM).";
    }
  </script>
</body>
</html>
