<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conteo de cables en BIN</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 400px;
      width: 90vw;
      margin: auto;
      background-color: #fff;
    }

    h2 {
      color: #333;;
      text-align: center;
      margin-bottom: 10px;
    }

    h4 {
      text-align: center;
      color: green;
      margin-top: 0;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }

    input[type=number], button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    #resultado {
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      color: #333;
    }

    #mensajeFinal {
      margin-top: 10px;
      font-size: 16px;
      text-align: center;
      color: #555;
    }

   
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>
</head>
<body>
  <h2>Conteo de cables en BIN</h2>
  <h4>Método de conteo en Báscula</h4>

  <label for="medida">Medida del cable (últimos 3 dígitos del NP):</label>
  <input type="number" id="medida" placeholder="Ej. 45" />

  <label for="piezas">Cantidad de piezas que muestra la báscula:</label>
  <input type="number" id="piezas" placeholder="Ej. 1500" />

  <button onclick="calcular()">Calcular</button>

  <p id="resultado"></p>
  <p id="mensajeFinal"></p>

  <script>
    function calcular() {
      const medida = parseFloat(document.getElementById('medida').value);
      const piezas = parseFloat(document.getElementById('piezas').value);
      const resultadoDiv = document.getElementById('resultado');
      const mensajeFinal = document.getElementById('mensajeFinal');

      if (isNaN(medida) || isNaN(piezas)) {
        resultadoDiv.textContent = "Por favor, ingresa números válidos.";
        mensajeFinal.textContent = "";
        return;
      }

      const resultado = Math.round((medida * piezas) / 1000);
      resultadoDiv.textContent = `Resultado: ${resultado}`;
      mensajeFinal.textContent = "Esta es la cantidad de cable en milímetros (UOM).";
    }
  </script>
</body>
</html>
